<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a1bffa4c4d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <form id="search-form">
                <div class="input-group mb-3 search-icon">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="SEARCH"
                    id="city-input"
                    autocomplete="off"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary"
                      type="submit"
                      id="search-form"
                    >
                      <i class="ms-3 fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </div>
              </form>
              <br />
              <h1 id="city">Lagos</h1>
              <span id="date" class="week"></span>
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
              <br />
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt="Sunny-cloud"
                  id="icon"
                />
                <span id="current-temp" class="degrees"></span
                ><span class="celsius">째C</span>
              </div>
              <hr />
              <div class="container text-center">
                <div class="row justify-content-center">
                  <div class="col-6 col-sm-3">9am</div>
                  <div class="col-6 col-sm-3">82째</div>

                  <!-- Force next columns to break to new line -->
                  <div class="w-100"></div>

                  <div class="col-6 col-sm-3">12am</div>
                  <div class="col-6 col-sm-3">76째</div>

                  <!-- Force next columns to break to new line -->
                  <div class="w-100"></div>

                  <div class="col-6 col-sm-3">3am</div>
                  <div class="col-6 col-sm-3">86째</div>
                </div>
              </div>
            </div>
            <div id="forecast" class="forecast"></div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/adeolak020/weather-app" target="_blank"
          >Open-source code</a
        >, by Adeola Kehinde
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
